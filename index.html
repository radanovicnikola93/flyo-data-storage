<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="main__icons">
      <div class="icons__logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons__links">
        <div>
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="main__container">
      <div class="container__usage">
        <p>You've used <span>815 GB</span> of your storage</p>
      </div>

      <div class="container__bar">
        <div class="bar__progress">

        </div>

        <div class="bar__storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="container__storage-left">
        <p class="storage-left--header">185</p>
        <p class="storage-left--content">gb left</p>
      </div>
    </div>
  </main>
  
</body>
</html>
